{% extends "@theme/layouts/layout-admin.html" %}

{% block title %}Paramètres{% endblock %}

{% block content %}
	<h1>Paramètres</h1>
	
	<form method="POST" action="">
		<label for="txt-title">Titre du site</label>
			<input type="text" id="txt-title" />

		<label for="txt-theme">Thème</label>
			<select id="txt-theme">
				{% for slug, name in themes %}
					<option value="{{ slug }}">{{ name }}</option>
				{% endfor %}
			</select>
	</form>
{% endblock %}
