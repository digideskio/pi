{% extends "@theme/layouts/layout-admin.html" %}

{% block title %}Liste des utilisateurs{% endblock %}

{% block content %}
	<h1>Liste des utilisateurs</h1>

	<table>
		<tr>
			<th>Pseudonyme</th>
			<th>Rôle</th>
			<th>Modifier</th>
			<th>Supprimer</th>
		</tr>

		{% for user in users %}
			<tr>
				<td>{{ user.username }}</td>
				<td>À venir</td>
				<td><a href="#">Modifier</a></td>
				<td><a href="#">Supprimer</a></td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
